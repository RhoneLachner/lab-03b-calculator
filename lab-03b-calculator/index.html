<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>

<body>
    <header>
        <div class="super-cool">
           <h1> Super Cool Calculator</h1>
        </div>
    </header>
    
    <main>
        
            <section class="main-selection">
                <input id="add-one" type="number" />
            <br>  
              <span id="operator">..</span>
            <br>
            <br>
            <input id="add-two" type="number" />
            <br>
            
         <p class="buttons">
                <button class="button" id="sum-button">add</button>
               
                
            <br>
                <button class="button" id="divide-button">divide</button>
                
            <br>            
                <button class="button" id="multiply-button">multiply</button>
                
            <br>        
                <button class="button" id="subtract-button">subtract</button>

         </p>
               
         <span id="results"></span>

         
        <output id="sum-result, divide-result, multiply-result, subtract-result" type='number'></output>      
        </section>

          
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
